<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML for Regex-LE</title>
  
  <!-- External stylesheets -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="../vendor/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.example.com/fonts.css">
  
  <!-- Favicon -->
  <link rel="icon" href="./images/favicon.ico">
</head>
<body>
  <header id="main-header" class="container-fluid">
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>
  
  <main class="content">
    <img src="./images/hero.jpg" alt="Hero Image">
    <img srcset="./small.jpg 480w, ./large.jpg 800w" alt="Responsive Image">
    
    <video poster="./images/video-thumbnail.jpg" controls>
      <source src="./videos/demo.mp4" type="video/mp4">
    </video>
    
    <form action="/api/submit" method="POST">
      <input type="text" name="username" placeholder="Username">
      <input type="email" name="email" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
  </main>
  
  <script src="./js/app.js"></script>
  <script src="../vendor/jquery.min.js"></script>
  <script src="https://cdn.example.com/analytics.js"></script>
</body>
</html>
